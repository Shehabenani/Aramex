<div class="px-4 py-5 my-5 text-center">
    <img
      class="d-block mx-auto mb-4"
      src="https://iconape.com/wp-content/files/mw/373764/svg/373764.png"
      alt="Orders Icon"
      width="72"
      height="57"
    />
    <h1 class="display-5 fw-bold text-body-emphasis">Assign Courier to Order</h1>
  </div>
  
  <div class="container col-xl-8 col-lg-10 px-4 py-5 mx-auto">
    <div class="row align-items-center g-5">
      <div class="col-12">
        <div class="order-details card p-4 shadow-sm">
          <h2 class="card-title mb-3">Assign Courier</h2>
  
          <div class="form-group mb-4">
            <label for="courierName" class="form-label fw-semibold">Courier Name:</label>
            <input
              type="text"
              id="courierName"
              class="form-control"
              [(ngModel)]="courierName"
              placeholder="Enter the courier's name"
            />
          </div>
  
          <button class="btn btn-primary mb-4" (click)="assignOrderToCourier()">Assign Courier</button>
  
          <!-- Success and error message boxes -->
          <div *ngIf="message" class="alert alert-success" role="alert">
            {{ message}}
          </div>
          <div *ngIf="message" class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          
        </div>
      </div>
    </div>
  </div>
