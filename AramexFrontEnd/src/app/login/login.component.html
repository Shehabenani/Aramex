<main class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-12 col-md-6 col-lg-4 mx-auto">
    <div *ngIf="isloggedIn" class="alert alert-success" role="alert">
      Logged in successfully!
    </div>

    <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
      {{ errorMsg }}
    </div>
    <form (ngSubmit)="onSubmit()">
      <img
        class="mb-4 d-block mx-auto"
        src="https://iconape.com/wp-content/files/mw/373764/svg/373764.png"
        alt=""
        width="72"
        height="57"
      />
      <h2 class="h3 mb-3 fw-normal text-center">Log In</h2>

      <div class="form-floating mb-3">
        <input
          [(ngModel)]="name"
          name="name"
          type="text"
          id="name"
          class="form-control"
          placeholder="UserName"
          required
        />
        <label for="name">UserName</label>
      </div>

      <div class="form-floating mb-3">
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control"
          placeholder="Enter Your Password"
          required
        />
        <label for="password">Password</label>
      </div>

      <button class="btn btn-danger w-100 py-2" type="submit">Log In</button>
    </form>

    <nav class="mt-3 text-center">
      Don't have an account? <a routerLink="/signup">Sign Up</a>
      <br />
    </nav>

    <footer class="mt-auto text-center">
      <p class="mt-5 mb-3 text-body-secondary">Â©2024</p>
    </footer>
  </div>
</main>
