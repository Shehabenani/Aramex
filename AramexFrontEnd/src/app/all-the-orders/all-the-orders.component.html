<div class="px-4 py-5 my-5 text-center">
  <img
    class="d-block mx-auto mb-4"
    src="https://iconape.com/wp-content/files/mw/373764/svg/373764.png"
    alt=""
    width="72"
    height="57"
  />
  <h1 class="display-5 fw-bold text-body-emphasis">All The Orders</h1>
</div>

<div
  class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"
>
  <div class="list-group">
    <div
      *ngFor="let order of orders"
      class="list-group-item list-group-item-action d-flex gap-3 py-3"
    >
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h5 class="mb-1">Order ID: {{ order.id }}</h5>
          <h6 class="mb-1">Customer: {{ order.userOwner }}</h6>
          <p class="mb-1">Status: {{ order.status }}</p>
          <p class="mb-1">PickUp Location: {{ order.pickUp_Location }}</p>
          <p class="mb-1">DropOff Location: {{ order.dropOff_Location }}</p>
          <p class="mb-1">Delivery Time: {{ order.deliveryTime }}</p>
          <p class="mb-1">packageDetails: {{ order.packageDetails }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
