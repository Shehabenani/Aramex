<div class="px-4 py-5 my-5 text-center">
  <img
    class="d-block mx-auto mb-4"
    src="https://iconape.com/wp-content/files/mw/373764/svg/373764.png"
    alt="Orders Icon"
    width="72"
    height="57"
  />
  <h1 class="display-5 fw-bold text-body-emphasis">All The Orders</h1>
</div>

<div class="container col-xl-10 col-xxl-8 px-4 py-5 mx-auto">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
        Your Orders
      </h1>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <div
        class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"
      >
        <div class="list-group">
          <a
            *ngFor="let order of orders"
            [routerLink]="['/admin/orders', order.id]"
            class="list-group-item list-group-item-action d-flex gap-3 py-3"
            aria-current="true"
          >
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h5 class="mb-0">Order ID: {{ order.id }}</h5>
                <h6 class="mb-1">Status: {{ order.status }}</h6>
                <p class="mb-1">Package details: {{ order.packageDetails }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
